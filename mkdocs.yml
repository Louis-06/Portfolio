site_name: Portfolio Louis Paret
site_url: https://louis-06.github.io/Portfolio-V2/
site_author: Louis Paret
site_description: Portfolio de Louis Paret - BTS SIO option SISR

theme:
  name: material
  language: fr
  palette:
    # Mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    # Mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/style.css

extra_javascript:
  - javascripts/custom.js

nav:
  - Accueil: index.md
  - Comp√©tences: competences.md
  - Certifications: certifications.md
  - Contact: contact.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/louis-paret-7a02b0332/
    - icon: fontawesome/brands/github
      link: https://github.com/Louis-06